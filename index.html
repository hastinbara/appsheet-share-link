<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compartilhar AppSheet</title>
  <script>
    const link = new URLSearchParams(window.location.search).get("link");

    if (link && navigator.share) {
      navigator.share({
        title: "JustBee",
        text: "Veja essa tela do app:",
        url: link
      }).then(() => {
        document.body.innerHTML = "<h2>✅ Compartilhado com sucesso</h2>";
      }).catch((err) => {
        document.body.innerHTML = "<p>❌ Erro: " + err + "</p>";
      });
    } else {
      document.body.innerHTML = `
        <p>Compartilhamento não suportado. Copie o link abaixo:</p>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</head>
<body>
  <p>Processando...</p>
</body>
</html>
