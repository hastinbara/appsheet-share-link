<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compartilhar tela</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    .fallback {
      margin-top: 2em;
    }
    .fallback input {
      width: 100%;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Compartilhando...</h2>
  <p id="status">Aguarde enquanto abrimos o menu de compartilhamento</p>

  <div class="fallback" id="fallback" style="display:none;">
    <p>❌ Compartilhamento não suportado. Copie ou abra manualmente:</p>
    <input type="text" id="linkInput" readonly>
    <p><a id="openLink" href="#" target="_blank">Abrir no AppSheet</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");
    const fallback = document.getElementById("fallback");
    const linkInput = document.getElementById("linkInput");
    const openLink = document.getElementById("openLink");
    const status = document.getElementById("status");

    if (!link) {
      status.innerText = "❌ Nenhum link disponível.";
    } else if (navigator.share) {
      navigator.share({
        title: "JustBee",
        text: "Veja esta tela do app:",
        url: link
      }).then(() => {
        status.innerText = "✅ Compartilhado com sucesso!";
      }).catch((err) => {
        console.error("Erro ao compartilhar:", err);
        showFallback();
      });
    } else {
      showFallback();
    }

    function showFallback() {
      fallback.style.display = "block";
      linkInput.value = link;
      openLink.href = link;
      status.innerText = "❌ Seu navegador não suporta compartilhamento direto.";
    }
  </script>
</body>
</html>
