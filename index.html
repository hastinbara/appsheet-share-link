<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compartilhar Link</title>
  <script>
    const params = new URLSearchParams(location.search);
    const link = params.get("link");

    if (navigator.share && link) {
      navigator.share({
        title: "Abrir AppSheet",
        text: "Abra direto nesta tela do app:",
        url: link
      }).then(() => {
        document.body.innerHTML = "<h3>✅ Compartilhado!</h3>";
      }).catch((err) => {
        document.body.innerHTML = "<p>❌ Erro ao compartilhar: " + err + "</p>";
      });
    } else {
      document.body.innerHTML = `
        <p>Seu navegador não suporta compartilhamento automático.</p>
        <a href="${link}" target="_blank">Abrir link manualmente</a>
      `;
    }
  </script>
</head>
<body>
  <p>Carregando...</p>
</body>
</html>
