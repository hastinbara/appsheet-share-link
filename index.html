<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compartilhar essa empresa do site aloj.com.br </title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    button.share-btn {
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button.share-btn:active {
      opacity: 0.8;
    }
    .fallback {
      margin-top: 1.5em;
    }
    .fallback input {
      width: 100%;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Compartilhar essa empresa do site aloj.com.br</h2>
  <p>Clique no botão abaixo para abrir o compartilhamento nativo:</p>
  <button class="share-btn" id="shareBtn">🔗 Compartilhar</button>
  <div class="fallback" id="fallback" style="display:none;">
    <p>Compartilhamento não suportado. Copie ou abra manualmente:</p>
    <input type="text" id="linkInput" readonly>
    <p><a id="openLink" href="#" target="_blank">Abrir essa empresa do site aloj.com.br</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");
    const shareBtn = document.getElementById("shareBtn");
    const fallback = document.getElementById("fallback");
    const linkInput = document.getElementById("linkInput");
    const openLink = document.getElementById("openLink");

    shareBtn.addEventListener("click", () => {
      if (!link) {
        alert("❌ Nenhum link disponível.");
        return;
      }
      if (navigator.share) {
        navigator.share({
          title: "Veja essa empresa do site aloj.com.br",
          text: "Abra direto nesta tela do app no site aloj.com.br:",
          url: link
        })
        .catch(err => {
          console.error("share error:", err);
          showFallback();
        });
      } else {
        showFallback();
      }
    });

    function showFallback() {
      shareBtn.style.display = "none";
      fallback.style.display = "block";
      linkInput.value = link;
      openLink.href = link;
    }
  </script>
</body>
</html>
